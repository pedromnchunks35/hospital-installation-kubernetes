apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-orgx-orderer
  labels:
    volume: orgx-orderer
spec:
  storageClassName: standard
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /root/orgx-orderer
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - chp-srvaida69
